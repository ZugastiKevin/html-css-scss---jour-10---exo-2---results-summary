<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section id="tests">
      <div class="container tests">
        <div class="content result">
          <h3 class="l-lavander">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p class="l-lavander">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="l-lavander">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="content summary">
          <h3 class="d-g-blue">Summary</h3>
          <ul class="lists">
            <ul class="list reaction">
              <li class="l-red">Reaction</li>
              <li class="d-g-blue hundred">80</li>
            </ul>
            <ul class="list memory">
              <li class="o-yellow">Memory</li>
              <li class="d-g-blue hundred">92</li>
            </ul>
            <ul class="list verbal">
              <li class="t-green">Verbal</li>
              <li class="d-g-blue hundred">61</li>
            </ul>
            <ul class="list visual">
              <li class="c-blue">Visual</li>
              <li class="d-g-blue hundred">72</li>
            </ul>
          </ul>
          <a href="#" class="btn d-g-blue">Continue</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kevin Zugasti</a>.
    </div>
  </footer>
</body>
</html>
